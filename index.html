<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h2>Sign Up</h2>

        <form method="post" class="form">
            <input class="inputs" type="text" placeholder="Full Name">
            <input class="inputs" type="email" placeholder="Email">
            <input class="inputs" type="password" placeholder="Password">
            <button>SIGN UP</button>
        </form>

        <div id="footer-content">
            <p>
                By continuing, you agree to accept our <br>
                &#160;   Privacy Policy & Terms of Service.
            </p>

            <a href="#">LOG IN</a>
        </div>
    </div>
</body>
</html>
